##########################################
# Búsqueda autómatica de actualizaciones #
##########################################
# Si está true, buscará la última actualización,
# si está en false no buscará actualizaciones y se quedará en la versión actual
# ----------------------------------------------------------- #
search_ota=true

#########################################
# Actualizar automáticamente sin avisar #
#########################################
# Si está true, se actualizará a la última versión
# si está en false seguirá el proceso normal de buscar actualización y avisar
# ----------------------------------------------------------- #
automatic_update=false

################################################################
# Aviso emergente cuando el push se ha realizado correctamente #
################################################################
# Poner a true si se quiere que el sistema te avise
# con un mensaje (notificacion) fuera del terminal
# diciendo que el push se ha realizado correctamente
# Poner true si se quiere que aparezcan las notificaciones emergentes
# Poner false si no se quiere que aparezcan las notificaciones emergentes
# ------------------------------------------------------------------------ #
popup_push=false

#########################################################################
# Commit por defecto (no te pedirá introducir ningún mensaje de commit) #
#########################################################################
# Aunque no se recomienda, yo doy la opción, por si se quiere un script
# que lo haga todo y sea solo ejecutar script y ya
# Por defecto la variable está vacia.
# En el caso que se quiera un commit por defecto, añadir un mensaje entre ""
# ------------------------------------------------------------------------ #
commit=""

############################
# Mostrar mensaje de autor #
############################
# Se mostrará por defecto un mensaje mostrando mi nombre y mi mail
show_author=true

######################
# Version del script #
######################
# NO MODIFICAR O ELIMINAR ESTA LINEA
version=2.1.0
